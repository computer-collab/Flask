<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        #box {
            width: 100vw;
            height: 100vh;
            display : block;
            align-items: center;
            justify-items : center;
        }
        #404_image{
            
            max-height : 500px;
        }
    </style>
</head>
<body>
    <div id="box" height="100vh" width="100vw" display="block">
    <h1>
        404 Not found!!
    </h1>
<img src="{{url_for('static',filename='resources/images/404.webp')}}" alt="Not Found image" id="404_image" >
<button id = "GoHomeButton">GO home</button>
</div>
<script>
    const HomeButton = document.getElementById('GoHomeButton');
    HomeButton.addEventListener('click', e=>{
        e.preventDefault();
        window.location.href = '/home'
    })
   
</script>
</body>
</html>
